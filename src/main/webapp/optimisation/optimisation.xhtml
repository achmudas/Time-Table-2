<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="./../timetable.xhtml"></ui:composition>

        <ui:define name="listOfUsers">
            <h:form>
                <h:panelGrid columns="1" cellpadding="10">
                    <div id="teachers" class="left_content">
                        <c:forEach items="#{users.teachersNames}" var="teacherName">
                            <h:outputLabel value="#{teacherName}" />
                        </c:forEach>
                    </div>
                </h:panelGrid>



            </h:form>


        </ui:define>
    </body>
</html>
