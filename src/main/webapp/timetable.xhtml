<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:tabView id="tabView" dynamic="true" cache="true">
                            <p:tab id="tab1" title="Monday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{monteCarlo.teachersListOfIIIAndIVForOptm}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="#{propertiesForOptimizationBean.hoursPerDay}" cellpadding="10" border="1">
                                        <c:forEach items="#{monteCarlo.optimizedTimeTableForTeacherMonday}" var="mondayTm">
                                            <c:forEach items="#{mondayTm.value}" var="group">
                                                <h:outputLabel value="#{group.value}" />
                                            </c:forEach>
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab id="tab2" title="Tuesday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{monteCarlo.teachersListOfIIIAndIVForOptm}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="#{propertiesForOptimizationBean.hoursPerDay}" cellpadding="10" border="1">
                                        <c:forEach items="#{monteCarlo.optimizedTimeTableForTeacherTuesday}" var="tuesdayTm">
                                            <c:forEach items="#{tuesdayTm.value}" var="group">
                                                <h:outputLabel value="#{group.value}" />
                                            </c:forEach>
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab id="tab3" title="Wednesday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{monteCarlo.teachersListOfIIIAndIVForOptm}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="#{propertiesForOptimizationBean.hoursPerDay}" cellpadding="10" border="1">
                                        <c:forEach items="#{monteCarlo.optimizedTimeTableForTeacherWednesday}" var="wednesdayTm">
                                            <c:forEach items="#{wednesdayTm.value}" var="group">
                                                <h:outputLabel value="#{group.value}" />
                                            </c:forEach>
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab id="tab4" title="Thursday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{monteCarlo.teachersListOfIIIAndIVForOptm}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="#{propertiesForOptimizationBean.hoursPerDay}" cellpadding="10" border="1">
                                        <c:forEach items="#{monteCarlo.optimizedTimeTableForTeacherThursday}" var="thursdayTm">
                                            <c:forEach items="#{thursdayTm.value}" var="group">
                                                <h:outputLabel value="#{group.value}" />
                                            </c:forEach>
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab id="tab5" title="Friday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{monteCarlo.teachersListOfIIIAndIVForOptm}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="#{propertiesForOptimizationBean.hoursPerDay}" cellpadding="10" border="1">
                                        <c:forEach items="#{monteCarlo.optimizedTimeTableForTeacherFriday}" var="fridayTm">
                                            <c:forEach items="#{fridayTm.value}" var="group">
                                                <h:outputLabel value="#{group.value}" />
                                            </c:forEach>
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>

                        </p:tabView>
                    </h:panelGrid>

                    <p:dialog id="optimizationResults" header="Optimization results" widgetVar="optmRes" modal="true" height="320" width="480" appendToBody="false">
                        <h:panelGrid columns="2" cellpadding="10" >
                            <p:outputLabel value="Numbers of performed iterations: " />   
                            <p:outputLabel value="#{propertiesForOptimizationBean.optimisationIterations}" />   

                            <p:outputLabel value="Number of lectures per day: " /> 
                            <p:outputLabel value="#{propertiesForOptimizationBean.hoursPerDay}" /> 

                            <p:outputLabel value="Optimization method used: " /> 
                            <p:outputLabel value="#{propertiesForOptimizationBean.optimisationMethod}" /> 

                            <p:outputLabel value="Time of optimization: " /> 
                            <p:outputLabel value="#{optimizationResultsBean.duration}" /> 

                            <p:outputLabel value="Total penalty points: " /> 
                            <p:outputLabel value="#{optimizationResultsBean.totalPenaltyPoints}" /> 
                        </h:panelGrid>

                    </p:dialog>

                    <p:commandButton id="showResultsButton" value="Show optimization results" onclick="optmRes.show();" type="button" process="@this" update="@none" />
                    <p:commandButton id="restart" value="Restart optimization" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
