<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">

                        <p:tabView id="tabView" dynamic="true" cache="true">
                            <p:tab id="tab1" title="Monday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{usersBean.teachersNames}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="10" cellpadding="10" border="1">
                                        <c:forEach items="#{initialTimetable.mondayTimeTable}" var="mondayTm">
                                            <h:outputLabel value="#{mondayTm.groupName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab id="tab2" title="Tuesday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{usersBean.teachersNames}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="10" cellpadding="10" border="1">
                                        <c:forEach items="#{initialTimetable.tuesdayTimeTable}" var="tuesdayTm">
                                            <h:outputLabel value="#{tuesdayTm.groupName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab id="tab3" title="Wednesday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{usersBean.teachersNames}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="10" cellpadding="10" border="1">
                                        <c:forEach items="#{initialTimetable.wednesdayTimeTable}" var="wednesdayTm">
                                            <h:outputLabel value="#{wednesdayTm.groupName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab id="tab4" title="Thursday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{usersBean.teachersNames}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="10" cellpadding="10" border="1">
                                        <c:forEach items="#{initialTimetable.thursdayTimeTable}" var="thursdayTm">
                                            <h:outputLabel value="#{thursdayTm.groupName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab id="tab5" title="Friday">
                                <h:panelGrid columns="2" cellpadding="10" >
                                    <h:panelGrid columns="1" cellpadding="10" border="1" >
                                        <c:forEach items="#{usersBean.teachersNames}" var="teacherName">
                                            <h:outputLabel value="#{teacherName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                    <h:panelGrid columns="10" cellpadding="10" border="1">
                                        <c:forEach items="#{initialTimetable.fridayTimeTable}" var="fridayTm">
                                            <h:outputLabel value="#{fridayTm.groupName}" />
                                        </c:forEach>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:tab>

                        </p:tabView>
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
